<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>New York - Things to Do</title>
	<link rel="stylesheet" href="main.css">
	<link rel="shortcut icon" href="/assets/favicon.svg" type="image/x-icon">
</head>

<body>
	<main>
		<section class="panel-left" style="background-image: url(./assets/images/thingstodo.webp);">
			<div class="shadow-layer">
				<span>Andreas Niendorf</span>
				<h1>Times Square</h1>
				<p>Manhattan</p>
			</div>
			<a href="./" class="linkarrow arrowback">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
					<path fill="none" stroke="currentColor" stroke-width="2" d="M12 2v20M3 11l9-9l9 9" />
				</svg>
			</a>
		</section>
		<section class="panel-right panel-right-other">
			<div class="panel-item">
				<h1>Things to Do</h1>
				<p>Find Fun in Every Corner.</p>
			</div>
			<div class="panel-item-mini panel-item-mini-other">
				<p>Walk through Central Park</p>
				<img src="./assets/images/panels/centralpark.webp" alt="Background" draggable="false">
			</div>
			<div class="panel-item-mini panel-item-mini-other">
				<p>Visit the Metropolitan Museum of Art</p>
				<img src="./assets/images/panels/museum.webp" alt="Background" draggable="false">
			</div>
			<div class="panel-item-mini panel-item-mini-other">
				<p>Walk the Brooklyn Bridge</p>
				<img src="./assets/images/panels/bridge.webp" alt="Background" draggable="false">
			</div>
			<div class="panel-item-mini panel-item-mini-other">
				<p>See a Broadway show</p>
				<img src="./assets/images/panels/broadway.webp" alt="Background" draggable="false">
			</div>
			<div class="panel-item-mini panel-item-mini-other">
				<p>Explore the High Line</p>
				<img src="./assets/images/panels/highpark.webp" alt="Background" draggable="false">
			</div>
			<div class="panel-item-mini panel-item-mini-other">
				<p>Visit the Statue of Liberty</p>
				<img src="./assets/images/panels/statue.webp" alt="Background" draggable="false">
		</section>
	</main>
</body>

</html>
