<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stopwatch</title>
	<link rel="stylesheet" href="main.css">
	<link rel="shortcut icon" href="/assets/favicon.svg" type="image/x-icon">
	<script src="main.js" defer></script>
</head>

<body>
	<section class="stopwatch">
		<p class="timer"></p>
		<section class="controls">
			<button class="start">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12">
					<path fill="currentColor"
						d="M4.496 1.994A1 1 0 0 0 3 2.862v6.277a1 1 0 0 0 1.496.868l5.492-3.139a1 1 0 0 0 0-1.736z" />
				</svg>
			</button>
			<button class="stop hide">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12">
					<path fill="currentColor"
						d="M3 2a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h1a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1zm5 0a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h1a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z" />
				</svg>
			</button>
			<button class="lap" disabled>
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
					<path fill="currentColor"
						d="M4 10h9a.5.5 0 0 0 .407-.79L11.114 6l2.293-3.21A.5.5 0 0 0 13 2H3.5a.5.5 0 0 0-.5.5v11a.5.5 0 0 0 1 0z" />
				</svg>
			</button>
			<button class="reset" disabled>
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
					<path fill="currentColor"
						d="M6.03 2.47a.75.75 0 0 1 0 1.06L4.81 4.75H11A6.25 6.25 0 1 1 4.75 11a.75.75 0 0 1 1.5 0A4.75 4.75 0 1 0 11 6.25H4.81l1.22 1.22a.75.75 0 0 1-1.06 1.06l-2.5-2.5a.75.75 0 0 1 0-1.06l2.5-2.5a.75.75 0 0 1 1.06 0" />
				</svg>
			</button>
		</section>
	</section>
	<section class="laps">
		<table>
			<thead>
				<tr>
					<th>Lap</th>
					<th>Time</th>
					<th>Total</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</section>
	<section class="help">
		<button>
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
				<path fill="currentColor"
					d="M11 17h2v-6h-2zm1-8q.425 0 .713-.288T13 8t-.288-.712T12 7t-.712.288T11 8t.288.713T12 9m0 13q-2.075 0-3.9-.788t-3.175-2.137T2.788 15.9T2 12t.788-3.9t2.137-3.175T8.1 2.788T12 2t3.9.788t3.175 2.137T21.213 8.1T22 12t-.788 3.9t-2.137 3.175t-3.175 2.138T12 22m0-2q3.35 0 5.675-2.325T20 12t-2.325-5.675T12 4T6.325 6.325T4 12t2.325 5.675T12 20m0-8" />
			</svg>
		</button>
		<div class="help-info">
			<div class="key-wrapper">
				<div class="key">
					Space
				</div>
				<p>Start / Stop</p>
			</div>
			<div class="key-wrapper">
				<div class="key">
					Enter
				</div>
				<p>Lap</p>
			</div>
			<div class="key-wrapper">
				<div class="key">
					Backspace
				</div>
				<p>Reset</p>
			</div>
		</div>
	</section>
</body>

</html>
